
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Book{% endblock title %}

{% block content %}
    
<br></br>
<br></br>
<div class="card">
  <h5 class="card-header">Book Event</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'event-book' event.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Book" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
{% endblock content %}
