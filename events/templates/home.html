{% extends "base.html" %}

{% block content %}
<header class="masthead text-center text-white content" >
  <div id="carouselExampleIndicators" class="carousel slide background" data-ride="carousel" >
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block img-responsive w-100" src="static/img/3.jpeg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-responsive w-100" src="static/img/2.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-responsive w-100" src="static/img/1.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0">All the events,</h1>
      <h2 class="masthead-subheading mb-0">You could ever want...</h2>
      {% if request.user.is_anonymous %}
        <a href="{% url 'signup' %}" class="btn btn-warning btn-xl rounded-pill mt-5">Sign up to find events!</a>
      {% else %}
        <a href="{% url 'event-list' %}" class="btn btn-warning btn-xl rounded-pill mt-5">Find events!</a>
      {% endif %}
    </div>
  </div>


</header>



{% endblock %}
